name: C/C++ CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
        matrix:
          python-version: [ 3.7 ]

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        pip3 install pip3.7
        pip3 --version
        pip3.7 install cpm-cli
    - name: Test with CPM
      run: |
        cpm test
