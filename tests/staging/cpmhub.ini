[Service]
plugins_directory = tests/staging/data
ip_bind = 127.0.0.1
port = 8000
access_file = .access_file
authentication = cpm_hub_auth
cpm_hub_url = http://127.0.0.1:7003

[Management]
port = 8001
security_enabled = false
certificate_file = /home/jordi/.cpmhub/certificate.pem
key_file = /home/jordi/.cpmhub/key.pem
access_file = .access_file

[Logging]
logger_file = cpmhub.log
logger_max_file_size = 1000000
logger_max_files = 2

[KPI]
sink = influxdb
influxdb_db = mydb
influxdb_url = http://localhost:8086
